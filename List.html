<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>List</title>
</head>
<style>
  h2{
    color: blueviolet;
    text-align: center;
    font-family: DialogInput;

  }
  h3{
    text-align: center; background-color: cyan;
  }
  h4{
    text-align: center;
    background-color: cyan;
  }

</style>

<body>
<h2>List are group of related items</h2>
<h3 style="color: #e532ff">Type of cars ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Volkswagen</li>
  <li>Range Rover</li>
  <li>Mercedes</li>
</ol>
<h4 style="color: deeppink">Type of fruits unordered list</h4>
<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Watermelon</li>
  <li>Pineapple</li>
  <li>Apples</li>
</ul>

</body>
</html>
